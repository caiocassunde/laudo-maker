<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Laudo Maker - Consultar cliente</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <!-- Navbar -->
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="cadastro.html">Cadastrar</a></li>
        <li class="divider"></li>
        <li><a href="deletar.html">Deletar</a></li>
        <li class="divider"></li>
        <li><a href="consulta.html">Consultar</a></li>
    </ul>

    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="static/img/cinza-claro.jpg">
                </div>
                <a href="index.html"><img class="circle" src="static/img/caio.jpg"></a>
                <a href="#name"><span class="black-text name">Caio Sabino</span></a>
                <a href="#email"><span class="black-text email">caio.cassunde@gmail.com</span></a>
            </div>
        </li>
        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1"><i class="material-icons">person</i>Clientes<i
                    class="material-icons right">arrow_drop_down</i></a></li>
        <div class="divider"></div>
        <li><a class="waves-effect" href=laudo.html><i class="material-icons">assignment</i>Laudo</a></li>
        <div class="divider"></div>
    </ul>

    <a href="#" data-target="slide-out" class="sidenav-trigger "><i class="medium material-icons"
            style="color:gray;">menu</i></a>

    <div class="container center">
        <h2><i class="large material-icons left">search</i>Consulta de Cliente</h2>
    </div>

    <br><br>
    <hr>
    <br><br>

    <div class="container" id="container-consulta">
        <legend>Cliente à ser consultado.</legend>
        <fieldset>
            <br>
            <!-- CNPJ do cliente -->
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person</i>
                            <input type="text" id="cnpj-input" class="autocomplete">
                            <label for="cnpj-input">CNPJ do Cliente</label>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn waves-effect waves-light #757575 grey darken-1 " type="submit" name="action"
                id="enviar">Consultar
                <i class="material-icons right">send</i>
            </button>
            <br><br>
        </fieldset>
        <br><br><br>
        <table id="tabela" class="invisible">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-Mail</th>
                    <th>Endereço</th>
                    <th>Estado</th>
                    <th>CEP</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <br><br>
        <hr>
        <div class="container center">
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Laudo Maker 2019</p>
                    </div>
                </div>
            </footer>
        </div>


        <!-- Scripts -->
        <script type="text/javascript" src="static/js/jquery.js"></script>
        <script type="text/javascript" src="static/js/jquery.maskedinput-1.1.4.pack.js.js"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="static/js/init.js"></script>
        <script type="text/javascript" src="static/js/consulta.js"></script>
</body>

</html>
