<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Laudo Maker - Elaborar Laudo</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container" id="container-consulta">
        <fieldset>
            <br>
            <div class="box-parent-login">
                <div class="well bg-white box-login">
                    <h1 class="ls-login-logo">Laudo Maker</h1>
                    <form role="form">
                        <fieldset>

                            <div class="form-group ls-login-user">
                                <label for="userLogin">Usuário</label>
                                <input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text"
                                    aria-label="Usuário" placeholder="Usuário">
                            </div>

                            <div class="form-group ls-login-password">
                                <label for="userPassword">Senha</label>
                                <input class="form-control ls-login-bg-password input-lg" id="userPassword"
                                    type="password" aria-label="Senha" placeholder="Senha">
                            </div>

                            <a href="#" class="ls-login-forgot">Esqueci minha senha</a>

                            <input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block">
                            <p class="txt-center ls-login-signup">Não possui um usuário na Locaweb?
                                <a href="#">Cadastre-se agora</a>
                            </p>

                        </fieldset>
                    </form>
                </div>
            </div>

            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
            </fb:login-button>
        </fieldset>


        <br><br>
        <hr>
        <div class="container center">
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Laudo Maker 2019</p>
                    </div>
                </div>
            </footer>

            <script>
                window.fbAsyncInit = function () {
                    FB.init({
                        appId: '2296620783906361',
                        cookie: true,
                        xfbml: true,
                        version: 'v3.2'
                    });

                    FB.AppEvents.logPageView();

                };

                (function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) { return; }
                    js = d.createElement(s); js.id = id;
                    js.src = "https://connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
            </script>

            <!-- Scripts -->
            <script type="text/javascript" src="static/js/jquery.js"></script>
            <script type="text/javascript" src="static/js/jquery.maskedinput-1.1.4.pack.js.js"></script>
            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script type="text/javascript" src="static/js/init.js"></script>
            <script type="text/javascript" src="static/js/cadastro.js"></script>
</body>

</html>
