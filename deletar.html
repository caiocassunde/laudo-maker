<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Laudo Maker - Cadastrar cliente</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrapValidator.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-theme.min.css">
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Laudo Maker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cliente
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a href="cadastro.html">Cadastrar Cliente</a>
                        <a href="deletar.html">Deletar Cliente</a>
                    </div>
                <li class="nav-item">
                    <a class="nav-link" href="laudo.html">Laudo</a>
                </li>
                </li>
            </ul>
        </div>
    </nav>

    <div class="page-header" align="center">
        <h1 class="text-primary">Laudo maker <small class="text-info">é um sistema para análises entomológicas em
                produtos alimentícios. Com ele você ganha produtividade em suas análises e garante laudos objetivos e
                eficientes.</small></h1>
    </div>

    <div class="container">
        <form class="well form-horizontal" action="/deletar-success" method="POST" id="info_form">
            <fieldset>
                <!-- Nome do form -->
                <legend align="center">Informação do cliente.</legend>


                <div class="form-group">
                    <label class="col-md-4 control-label">CNPJ do Cliente</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="cnpj" placeholder="CNPJ do clientete" class="form-control" type="text">
                        </div>
                    </div>
                </div>



                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button id="enviar" type="submit" class="btn btn-warning">Enviar <span
                                class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>


    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.1.1.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrapValidator.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/cadastro-script.js')}}"></script>

</body>

</html>
