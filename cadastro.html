<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Laudo Maker - Cadastrar cliente</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <!-- Navbar -->
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="cadastro.html">Cadastrar</a></li>
        <li class="divider"></li>
        <li><a href="deletar.html">Deletar</a></li>
        <li class="divider"></li>
        <li><a href="consulta.html">Consultar</a></li>
    </ul>

    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="static/img/cinza-claro.jpg">
                </div>
                <a href="index.html"><img class="circle" src="static/img/caio.jpg"></a>
                <a href="#name"><span class="black-text name">Caio Sabino</span></a>
                <a href="#email"><span class="black-text email">caio.cassunde@gmail.com</span></a>
            </div>
        </li>
        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1"><i class="material-icons">person</i>Clientes<i
                    class="material-icons right">arrow_drop_down</i></a></li>
        <div class="divider"></div>
        <li><a class="waves-effect" href=laudo.html><i class="material-icons">assignment</i>Laudo</a></li>
        <div class="divider"></div>
    </ul>

    <a href="#" data-target="slide-out" class="sidenav-trigger "><i class="medium material-icons"
            style="color:gray;">menu</i></a>

    <div class="container center">
        <h2><i class="large material-icons left">person_add</i>Cadastro de Cliente</h2>
    </div>

    <br><br>
    <hr>
    <br><br>

    <div class="container" id="container-cadastro">
        <legend>Informações do cliente.</legend>
        <fieldset>
            <br>
            <!-- CNPJ do cliente -->
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person</i>
                            <input type="text" id="cnpj-input" class="autocomplete">
                            <label for="cnpj-input">CNPJ do Cliente</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Nome do cliente -->
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">info</i>
                            <input type="text" id="nome-input" class="autocomplete">
                            <label for="nome-input">Nome do Cliente</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- E-Mail -->
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input type="text" id="email-input" class="autocomplete">
                            <label for="email-input">E-Mail</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Endereço -->
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">location_on</i>
                            <input type="text" id="endereco-input" class="autocomplete">
                            <label for="endereco-input">Endereço</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Estado-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">location_on</i>
                    <select id="estado-input">
                        <option value="" disabled selected>Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>

            <!-- CEP -->
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">location_city</i>
                            <input type="text" id="cep-input" class="autocomplete">
                            <label for="cep-input">CEP</label>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn waves-effect waves-light #757575 grey darken-1" type="submit" name="action"
                id="enviar">Cadastrar
                <i class="material-icons right">send</i>
            </button>
            <br><br>
        </fieldset>
        <br><br>
        <hr>
        <div class="container center">
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Laudo Maker 2019</p>
                    </div>
                </div>
            </footer>
        </div>


        <!-- Scripts -->
        <script type="text/javascript" src="static/js/jquery.js"></script>
        <script type="text/javascript" src="static/js/jquery.maskedinput-1.1.4.pack.js.js"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="static/js/init.js"></script>
        <script type="text/javascript" src="static/js/cadastro.js"></script>
</body>

</html>
